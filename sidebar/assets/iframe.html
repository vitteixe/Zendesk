<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />

    <!-- ZAF -->
    <script src="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/app.css" />
</head>

<body>

    <div id="app">

        <!-- PRE-CHAT -->
        <div id="prechat"></div>

        <br /><br />
        <hr />
        <br /><br />

        <!-- BUSCA BILHETE ÚNICO -->
        <div id="bu-search">
            <input
                type="text"
                id="input-bu"
                placeholder="Bilhete Único"
            />

            <button id="btn-search" title="Consultar">
                <img
                    src="images/search.png"
                    alt="Consultar"
                    width="18"
                    height="18"
                />
            </button>
        </div>

        <br /><br />

        <!-- TABELA DE RECARGAS -->
        <div id="api_return">
            <table id="rechargeTable">
                <thead>
                    <tr>
                        <th>DATA</th>
                        <th>PDV</th>
                        <th>SERIAL</th>
                        <th>TIPO</th>
                        <th>VALOR</th>
                        <th>PGTO</th>
                        <th>PAG</th>
                        <th>REC</th>
                    </tr>
                </thead>
                <tbody id="rechargeTableBody"></tbody>
            </table>
            <br><br><br><br><br><br><br><br>
        </div>

    </div>

    <!-- JS (ORDEM IMPORTA) -->
    <script src="js/prechat.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
    <script src="js/resize.js"></script>

</body>
</html>
